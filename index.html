<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive NFT - Player Control</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 400,
      height: 400,
      backgroundColor: '#1e1e1e',
      parent: 'game-container',
      scene: {
        preload: preload,
        create: create,
        update: update
      },
      physics: {
        default: 'arcade',
        arcade: {
          debug: false
        }
      }
    };

    const game = new Phaser.Game(config);

    let player;
    let cursors;
    let isActive = false;

    function preload() {
      // Placeholder sprite: a white square 32x32
      this.graphics = this.add.graphics();
      this.graphics.fillStyle(0xffffff, 1);
      this.graphics.fillRect(0, 0, 32, 32);
      this.graphics.generateTexture('player', 32, 32);
      this.graphics.destroy();
    }

    function create() {
      player = this.physics.add.sprite(200, 200, 'player');
      player.setCollideWorldBounds(true);
      player.setVisible(true); // Always visible

      cursors = this.input.keyboard.createCursorKeys();

      // Activate on hover or touch
      this.input.on('pointerover', () => {
        isActive = true;
      });

      this.input.on('pointerout', () => {
        isActive = false;
      });

      // Touch input
      this.input.on('pointerdown', pointer => {
        isActive = true;
        player.x = pointer.x;
        player.y = pointer.y;
      });

      this.input.on('pointermove', pointer => {
        if (isActive && pointer.isDown) {
          player.x = pointer.x;
          player.y = pointer.y;
        }
      });

      this.input.on('pointerup', () => {
        isActive = false;
      });
    }

    function update() {
      if (!isActive) {
        // Optional: set idle animation or stop movement
        player.setVelocity(0);
        return;
      }

      player.setVelocity(0);

      const speed = 4 * 60; // Phaser uses pixels/second

      if (cursors.left.isDown) player.setVelocityX(-speed);
      else if (cursors.right.isDown) player.setVelocityX(speed);

      if (cursors.up.isDown) player.setVelocityY(-speed);
      else if (cursors.down.isDown) player.setVelocityY(speed);
    }
  </script>
</body>
</html>

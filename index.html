<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive NFT - Player Control</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 400,
      height: 400,
      backgroundColor: '#1e1e1e',
      parent: 'game-container',
      scene: {
        preload: preload,
        create: create,
        update: update
      },
      physics: {
        default: 'arcade',
        arcade: {
          debug: false
        }
      }
    };

    const game = new Phaser.Game(config);

    let player;
    let items;
    let collectedIcons = [];
    let targetPosition = null;
    const speed = 4 * 60; // Phaser uses pixels/second
    let collectedCount = 0;

    function preload() {
      // Placeholder player sprite: a white square 32x32
      this.graphics = this.add.graphics();
      this.graphics.fillStyle(0xffffff, 1);
      this.graphics.fillRect(0, 0, 32, 32);
      this.graphics.generateTexture('player', 32, 32);

      // Placeholder item sprite: a red square 16x16
      this.graphics.clear();
      this.graphics.fillStyle(0xff0000, 1);
      this.graphics.fillRect(0, 0, 16, 16);
      this.graphics.generateTexture('item', 16, 16);

      // Icon for UI tracker
      this.graphics.clear();
      this.graphics.fillStyle(0x00ff00, 1);
      this.graphics.fillRect(0, 0, 16, 16);
      this.graphics.generateTexture('icon', 16, 16);

      this.graphics.destroy();
    }

    function create() {
      player = this.physics.add.sprite(200, 200, 'player');
      player.setCollideWorldBounds(true);
      player.setVisible(true);

      // Spawn 3 collectible items at random positions
      items = this.physics.add.group();
      for (let i = 0; i < 3; i++) {
        let x = Phaser.Math.Between(50, 350);
        let y = Phaser.Math.Between(50, 350);
        let item = items.create(x, y, 'item');
      }

      this.physics.add.overlap(player, items, collectItem, null, this);

      this.input.on('pointerdown', pointer => {
        targetPosition = new Phaser.Math.Vector2(pointer.x, pointer.y);
      });
    }

    function update(time, delta) {
      player.setVelocity(0);

      if (targetPosition) {
        const distance = Phaser.Math.Distance.Between(player.x, player.y, targetPosition.x, targetPosition.y);

        if (distance > 4) {
          this.physics.moveToObject(player, targetPosition, speed);
        } else {
          player.setVelocity(0);
          player.x = targetPosition.x;
          player.y = targetPosition.y;
          targetPosition = null;
        }
      }
    }

    function collectItem(player, item) {
      item.destroy();
      const icon = game.scene.scenes[0].add.image(10 + collectedCount * 18, 10, 'icon').setScrollFactor(0);
      icon.setOrigin(0, 0);
      collectedIcons.push(icon);
      collectedCount++;
    }
  </script>
</body>
</html>

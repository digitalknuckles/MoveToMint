<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive NFT Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.7/dist/index.min.js"></script> <!-- Make sure this version matches your implementation -->
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 400,
      height: 400,
      backgroundColor: '#1e1e1e',
      parent: 'game-container',
      scene: {
        preload: preload,
        create: create,
        update: update
      },
      physics: {
        default: 'arcade',
        arcade: {
          debug: false
        }
      }
    };

    const game = new Phaser.Game(config);

    let player;
    let items;
    let collectedIcons = [];
    let targetPosition = null;
    const speed = 4 * 60; // Phaser uses pixels/second
    let collectedCount = 0;

    function preload() {
      // Placeholder player sprite and item sprite creation is handled in create() method.
    }

    function create() {
      const graphics = this.add.graphics();

      graphics.fillStyle(0xffffff, 1);
      graphics.fillRect(0, 0, 32, 32);
      graphics.generateTexture('player', 32, 32);

      graphics.clear();
      graphics.fillStyle(0xff0000, 1);
      graphics.fillRect(0, 0, 16, 16);
      graphics.generateTexture('item', 16, 16);

      graphics.clear();
      graphics.fillStyle(0x00ff00, 1);
      graphics.fillRect(0, 0, 16, 16);
      graphics.generateTexture('icon', 16, 16);

      graphics.destroy();

      player = this.physics.add.sprite(200, 200, 'player');
      player.setCollideWorldBounds(true);

      items = this.physics.add.group();
      for (let i = 0; i < 3; i++) {
        let x = Phaser.Math.Between(50, 350);
        let y = Phaser.Math.Between(50, 350);
        items.create(x, y, 'item');
      }

      this.physics.add.overlap(player, items, collectItem, null, this);

      this.input.on('pointerdown', pointer => {
        targetPosition = new Phaser.Math.Vector2(pointer.x, pointer.y);
      });
    }

    function update(time, delta) {
      player.setVelocity(0);

      if (targetPosition) {
        const distance = Phaser.Math.Distance.Between(player.x, player.y, targetPosition.x, targetPosition.y);

        if (distance > 4) {
          this.physics.moveToObject(player, targetPosition, speed);
        } else {
          player.setVelocity(0);
          player.x = targetPosition.x;
          player.y = targetPosition.y;
          targetPosition = null;
        }
      }
    }

    function collectItem(player, item) {
      item.destroy();
      const icon = game.scene.scenes[0].add.image(10 + collectedCount * 18, 10, 'icon').setScrollFactor(0);
      icon.setOrigin(0, 0);
      collectedIcons.push(icon);
      collectedCount++;

      if (collectedCount === 3) {
        const victoryObject = game.scene.scenes[0].add.image(350, 350, 'item').setScrollFactor(0).setInteractive();
        victoryObject.on('pointerdown', () => {
          alert('Victory! All items collected!');
          mintPrizeNFT(); // Call the mint function when the player clicks the victory object
        });
      }
    }

    // --- WalletConnect & Web3Modal Configuration ---
    const projectId = "15da3c431a74b29edb63198a503d45b5"; // Replace with your WalletConnect Project ID

    const chains = [
      { id: 1, name: "Ethereum", rpcUrls: ["https://rpc.ankr.com/eth"] },
      { id: 137, name: "Polygon", rpcUrls: ["https://polygon-rpc.com"] }
    ];

    const metadata = {
      name: "FunFart Grab",
      description: "Mint NFTs after winning the game!",
      url: "https://yourgameurl.com",
      icons: ["https://yourgameurl.com/icon.png"]
    };

    const providerOptions = {
      walletconnect: {
        package: WalletConnectProvider,
        options: {
          infuraId: projectId,
        }
      },
      // Add other providers if needed
    };

    const web3Modal = new Web3Modal({
      cacheProvider: true, // Cache the provider
      providerOptions,     // Wallet options
      theme: "light",      // Theme color (optional)
      themeColor: "purple",// Theme color (optional)
      metadata            // Metadata object (optional)
    });

    window.connectWallet = async function () {
      try {
        const provider = await web3Modal.connect(); // Connect to wallet using Web3Modal
        const web3Provider = new ethers.providers.Web3Provider(provider);
        const signer = web3Provider.getSigner();
        const address = await signer.getAddress();
        console.log("üîå Wallet connected:", address);
        return { provider: web3Provider, signer, address };
      } catch (err) {
        console.error("‚ùå Connection failed:", err);
        alert("‚ùå Failed to connect wallet: " + (err.message || err));
        return null;
      }
    };

    window.mintPrizeNFT = async function () {
      const wallet = await window.connectWallet();
      if (!wallet) return;

      try {
        const contract = new ethers.Contract(
          "0x7eFC729a41FC7073dE028712b0FB3950F735f9ca", // Replace with your contract address
          [
            {
              inputs: [],
              name: "mintPrize",
              outputs: [],
              stateMutability: "nonpayable",
              type: "function"
            }
          ],
          wallet.signer
        );

        const tx = await contract.mintPrize();
        await tx.wait();
        alert("üéâ NFT Minted Successfully!");
      } catch (err) {
        console.error("‚ùå Minting error:", err);
        alert("‚ùå Minting failed: " + (err.reason || err.message || err));
      }
    };
  </script>
</body>
</html>
